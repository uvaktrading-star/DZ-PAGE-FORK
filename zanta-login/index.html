<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZANTA-MD | Login</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        body { font-family: 'Space Grotesk', sans-serif; background: #0b0f1a; overflow-x: hidden; }
        
        /* Stars Background */
        .stars-container { position: fixed; inset: 0; z-index: 0; background: radial-gradient(circle at center, #111827 0%, #000000 100%); }
        .star { position: absolute; background: #3b82f6; border-radius: 50%; opacity: 0.4; animation: move linear infinite; }
        @keyframes move { from { transform: translateY(100vh); opacity: 0; } to { transform: translateY(-10vh); opacity: 0.6; } }

        /* Glass Box */
        .glass-box {
            position: relative;
            z-index: 10;
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo-glow {
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
            border: 2px solid rgba(59, 130, 246, 0.5);
        }

        .input-field {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
            background: rgba(15, 23, 42, 0.8);
        }

        .btn-glow {
            animation: glow-pulse 2s infinite;
        }
        @keyframes glow-pulse {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
            70% { box-shadow: 0 0 20px 10px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }

        .music-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
    </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center p-6">

    <div class="stars-container" id="stars"></div>

    <div class="glass-box w-full max-w-md p-10 text-center" data-aos="fade-up">
        
        <div class="relative w-24 h-24 mx-auto mb-8">
            <img src="https://github.com/Akashkavindu/ZANTA_MD/blob/main/images/WhatsApp%20Image%202025-12-29%20at%209.28.43%20AM.jpeg?raw=true" 
                 class="w-full h-full rounded-full object-cover logo-glow" alt="Logo">
        </div>

        <h1 class="text-3xl font-black mb-1 uppercase tracking-tighter">DASHBOARD <span class="text-blue-500">LOGIN</span></h1>
        <p class="text-slate-400 text-[10px] font-bold mb-8 tracking-[0.3em] uppercase">Access Bot Control Panel</p>

        <div class="space-y-5 text-left">
            <div>
                <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-4 mb-2 block">WhatsApp Number</label>
                <input type="text" id="botId" placeholder="947xxxxxxxxx" 
                       class="w-full px-6 py-4 rounded-2xl input-field text-white outline-none placeholder:text-slate-600">
            </div>

            <div>
                <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-4 mb-2 block">Bot Password</label>
                <input type="password" id="botPass" placeholder="••••••••" 
                       class="w-full px-6 py-4 rounded-2xl input-field text-white outline-none placeholder:text-slate-600">
            </div>

            <button onclick="handleLogin()" id="loginBtn" 
                    class="w-full py-5 bg-blue-600 hover:bg-blue-500 rounded-2xl font-black text-sm tracking-widest uppercase transition-all btn-glow shadow-lg shadow-blue-900/40">
                LOGIN NOW
            </button>
        </div>

        <p id="errorMsg" class="hidden mt-4 text-red-500 text-xs font-bold bg-red-500/10 py-2 rounded-lg border border-red-500/20"></p>

        <div class="mt-8 pt-6 border-t border-white/5">
            <script async="async" data-cfasync="false" src="https://pl28409004.effectivegatecpm.com/04fde588c8c3c4ebc19bb82d26eddcf6/invoke.js"></script>
            <div id="container-04fde588c8c3c4ebc19bb82d26eddcf6" class="rounded-xl overflow-hidden"></div>
        </div>

        <div class="music-pulse mt-6 text-[9px] font-bold tracking-[0.2em] text-blue-500 uppercase">
            <i class="fa-solid fa-music mr-1"></i> Tap anywhere to play audio
        </div>
    </div>

    <script type='text/javascript' src='https://pl28408894.effectivegatecpm.com/38/f2/4c/38f24ce2699abee8a53ce4302ea94cb2.js'></script>

    <audio id="bgMusic" loop>
        <source src="https://files.catbox.moe/5zx7hg.mp3" type="audio/mpeg">
    </audio>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });

        const API_URL = 'https://auth-best.vercel.app/api/auth';

        async function handleLogin() {
            const id = document.getElementById('botId').value.trim();
            const password = document.getElementById('botPass').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            const btn = document.getElementById('loginBtn');

            if(!id || !password) {
                showError("Please fill all fields!");
                return;
            }

            btn.innerText = "VERIFYING...";
            btn.disabled = true;
            errorMsg.classList.add('hidden');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, password, action: 'login' })
                });
                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('bot_id', id);
                    localStorage.setItem('bot_pass', password); 
                    localStorage.setItem('bot_settings', JSON.stringify(data.settings));
                    window.location.href = 'dashboard.html';
                } else {
                    showError(data.error || "Invalid Credentials");
                    resetBtn(btn);
                }
            } catch (e) {
                showError("Connection Error!");
                resetBtn(btn);
            }
        }

        function showError(msg) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.innerText = msg;
            errorMsg.classList.remove('hidden');
        }

        function resetBtn(btn) {
            btn.innerText = "LOGIN NOW";
            btn.disabled = false;
        }

        // Space Stars Effect
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 'px';
            star.style.width = size; star.style.height = size;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDuration = Math.random() * 5 + 5 + 's';
            starsContainer.appendChild(star);
        }

        // Interaction for music
        window.addEventListener('click', () => {
            const audio = document.getElementById('bgMusic');
            if(audio.paused) audio.play().catch(() => {});
        }, { once: true });
    </script>
</body>
</html>
