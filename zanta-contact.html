    <script>
        AOS.init({ duration: 1000, once: true });

        // Stars Logic
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 'px';
            star.style.width = size; star.style.height = size;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDuration = Math.random() * 5 + 5 + 's';
            starsContainer.appendChild(star);
        }

        // Auto Hover Effect for buttons
        const buttons = document.querySelectorAll('.btn-premium');
        let currentIndex = 0;
        setInterval(() => {
            buttons.forEach(btn => btn.classList.remove('auto-hover'));
            buttons[currentIndex].classList.add('auto-hover');
            currentIndex = (currentIndex + 1) % buttons.length;
        }, 2500);

        // Music Play
        window.addEventListener('click', () => {
            const audio = document.getElementById('bgMusic');
            if (audio.paused) audio.play().catch(e => console.log("Audio Blocked"));
        }, { once: true });
